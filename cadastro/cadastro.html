<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="cadastro.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main-container">
    <form class="card">
      <h1>Digite as suas informações</h1>
      <div class="textfield">
        <label for="nome">Nome completo</label>
        <input type="text" name="nome" placeholder="Nome completo">
      </div>
      <div class="textfield">
        <label for="usuario">Nome de usuário</label>
        <input type="text" name="usuario" placeholder="Nome de usuário">
      </div>
      <div class="textfield">
        <label for="e-mail">E-mail</label>
        <input type="email" name="e-mail" placeholder="E-mail">
      </div>
      <div class="textfield">
        <label for="endereço">Endereçoo</label>
        <input type="text" name="endereço" placeholder="Endereço">
      </div>

      <div class="textfield">
        <label for="numero">Nº</label>
        <input type="number" name="numero" placeholder="Nº">
      </div>
      <div class="textfield">
        <label for="complemento">Complemento</label>
        <input type="number" name="complemento" placeholder="Complemento">
      </div>

      <button class="btn-confirmar" type="button" disable="true">Finalizar</button>
    </form>
  </div>
  <script src="cadastro.js"></script>
</body>

</html>
